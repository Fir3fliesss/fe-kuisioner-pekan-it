<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/output.css" />
    <link href="/src/styles.css" rel="stylesheet">

    <script src="./src/js/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <!-- * Loading, hehe * -->

      id="loading"
      class="w-screen h-screen flex justify-center items-center"
    >

        class="w-8 h-8 text-gray-200 animate-spin fill-blue-600"

    </div>

    <!-- * Main content * -->
    <main
      id="main"
      class="min-h-screen bg-gradient-to-br from-slate-50 to-gray-50 p-6 sm:p-10 space-y-8 hidden"
    >
      <form
        class="max-w-4xl mx-auto bg-gradient-to-br from-slate-50 to-gray-50 rounded-2xl shadow-xl overflow-hidden"
        id="dataForm"
        method="POST"
        enctype="application/json"
        class="max-w-4xl mx-auto bg-gradient-to-br from-slate-50 to-gray-50 rounded-2xl shadow-xl overflow-hidden"
      >
        <div class="bg-gradient-to-r from-red-500 to-rose-700 p-6 sm:p-10">
          <h1
            class="text-3xl sm:text-4xl font-bold text-white text-center mb-2"
          >
            Kuisioner Acara Pekan IT
          </h1>
          <h2 class="text-xl sm:text-2xl font-semibold text-white text-center">
            SMK Plus Pelita Nusantara
          </h2>
        </div>

        <div class="p-3">
          <label
            for="nama_wali_siswa"
            class="block text-lg font-semibold text-gray-700"
            >Nama Wali Siswa</label
          >
          <input
            type="text"
            id="nama_wali_siswa"
            name="nama_wali_siswa"
            class="mt-1 text-lg block w-full rounded-md shadow-sm p-2 outline-none transition-all duration-100 focus:ring-2 focus:ring-red-400 border"
          />
        </div>

        <!-- * Tanggapan * -->
        <div class="p-3">
          <h3 class="block text-lg font-semibold text-gray-700">
            Tanggapan Wali Siswa terhadap Pekan IT
          </h3>
          <div class="py-3 ml-2">
            <label class="block text-base font-semibold text-gray-700"
              >Tampilan Produk</label>
            <div class="flex space-x-4 mt-2 overflow-auto max-md:pb-2">
              <label class="block">
                <input
                  type="radio"
                  name="tampilan_produk"
                  value="Baik"
                  class="peer hidden"
                />
                <span
                  class="flex cursor-pointer items-center justify-center py-2 px-4 border rounded-full bg-white text-gray-700 border-gray-300 hover:bg-gray-50 peer-checked:bg-emerald-500 peer-checked:text-white transition-all duration-200"
                  >Baik</span
                >
              </label>
              <label class="block">
                <input
                  type="radio"
                  name="tampilan_produk"
                  value="Cukup"
                  class="peer hidden"
                />
                <span
                  class="flex cursor-pointer items-center justify-center py-2 px-4 border rounded-full bg-white text-gray-700 border-gray-300 hover:bg-gray-50 peer-checked:bg-green-400 peer-checked:text-white transition-all duration-200"
                  >Cukup</span
                >
              </label>
              <label class="block">
                <input
                  type="radio"
                  name="tampilan_produk"
                  value="Kurang"
                  class="peer hidden"
                />
                <span
                  class="flex cursor-pointer items-center justify-center py-2 px-4 border rounded-full bg-white text-gray-700 border-gray-300 hover:bg-gray-50 peer-checked:bg-yellow-400 peer-checked:text-white transition-all duration-200"
                  >Kurang</span
                >
              </label>
              <label class="block">
                <input
                  type="radio"
                  name="tampilan_produk"
                  value="Buruk"
                  class="peer hidden"
                />
                <span
                  class="flex cursor-pointer items-center justify-center py-2 px-4 border rounded-full bg-white text-gray-700 border-gray-300 hover:bg-gray-50 peer-checked:bg-red-400 peer-checked:text-white transition-all duration-200"
                  >Buruk</span
                >
              </label>
            </div>
          </div>
          <div class="py-3 ml-2">
            <label class="block text-base font-semibold text-gray-700"
              >Tampilan Stand</label>
            <div class="flex space-x-4 mt-2 overflow-auto max-md:pb-2">
              <label class="block">
                <input
                  type="radio"
                  name="tampilan_stand"
                  value="Baik"
                  class="peer hidden"
                />
                <span
                  class="flex cursor-pointer items-center justify-center py-2 px-4 border rounded-full bg-white text-gray-700 border-gray-300 hover:bg-gray-50 peer-checked:bg-emerald-500 peer-checked:text-white transition-all duration-200"

                  type="radio"
                  name="tampilan_stand"
                  value="Cukup"
                  class="peer hidden"
                />
                <span
                  class="flex cursor-pointer items-center justify-center py-2 px-4 border rounded-full bg-white text-gray-700 border-gray-300 hover:bg-gray-50 peer-checked:bg-green-400 peer-checked:text-white transition-all duration-200"
                  >Cukup</span
                >
              </label>
              <label class="block">
                <input
                  type="radio"
                  name="tampilan_stand"
                  value="Kurang"
                  class="peer hidden"
                />
                <span
                  class="flex cursor-pointer items-center justify-center py-2 px-4 border rounded-full bg-white text-gray-700 border-gray-300 hover:bg-gray-50 peer-checked:bg-yellow-400 peer-checked:text-white transition-all duration-200"
                  >Kurang</span
                >
              </label>
              <label class="block">
                <input
                  type="radio"
                  name="tampilan_stand"
                  value="Buruk"
                  class="peer hidden"
                />
                <span
                  class="flex cursor-pointer items-center justify-center py-2 px-4 border rounded-full bg-white text-gray-700 border-gray-300 hover:bg-gray-50 peer-checked:bg-red-400 peer-checked:text-white transition-all duration-200"
                  >Buruk</span
                >
              </label>
            </div>
          </div>
          <div class="py-3 ml-2">
            <label class="block text-base font-semibold text-gray-700"
              >Penjelasan Produk</label>
            <div class="flex space-x-4 mt-2 overflow-auto max-md:pb-2">
              <label class="block">
                <input
                  type="radio"
                  name="penjelasan_produk"
                  value="Baik"
                  class="peer hidden"
                />
                <span
                  class="flex cursor-pointer items-center justify-center py-2 px-4 border rounded-full bg-white text-gray-700 border-gray-300 hover:bg-gray-50 peer-checked:bg-emerald-500 peer-checked:text-white transition-all duration-200"
                  >Baik</span
                >
              </label>
              <label class="block">
                <input
                  type="radio"
                  name="penjelasan_produk"
                  value="Cukup"
                  class="peer hidden"
                />
                <span
                  class="flex cursor-pointer items-center justify-center py-2 px-4 border rounded-full bg-white text-gray-700 border-gray-300 hover:bg-gray-50 peer-checked:bg-green-400 peer-checked:text-white transition-all duration-200"
                  >Cukup</span
                >
              </label>
              <label class="block">
                <input
                  type="radio"
                  name="penjelasan_produk"
                  value="Kurang"
                  class="peer hidden"
                />
                <span
                  class="flex cursor-pointer items-center justify-center py-2 px-4 border rounded-full bg-white text-gray-700 border-gray-300 hover:bg-gray-50 peer-checked:bg-yellow-400 peer-checked:text-white transition-all duration-200"
                  >Kurang</span
                >
              </label>
              <label class="block">
                <input
                  type="radio"
                  name="penjelasan_produk"

              </label>
            </div>

          <div class="py-3 ml-2">
            <label class="block text-base font-semibold text-gray-700"
              >Hiburan</label>
            <div class="flex space-x-4 mt-2 overflow-auto max-md:pb-2">

                  type="radio"

                  class="flex cursor-pointer items-center justify-center py-2 px-4 border rounded-full bg-white text-gray-700 border-gray-300 hover:bg-gray-50 peer-checked:bg-emerald-500 peer-checked:text-white transition-all duration-200"
                  >Baik</span
                >
              </label>
              <label class="block">
                <input
                  type="radio"
                  name="hiburan"
                  value="Cukup"
                  class="peer hidden"
                />
                <span
                  class="flex cursor-pointer items-center justify-center py-2 px-4 border rounded-full bg-white text-gray-700 border-gray-300 hover:bg-gray-50 peer-checked:bg-green-400 peer-checked:text-white transition-all duration-200"

              <label class="block">
                <input
                  type="radio"
                  name="hiburan"
                  value="Kurang"
                  class="peer hidden"
                />
                <span
                  class="flex cursor-pointer items-center justify-center py-2 px-4 border rounded-full bg-white text-gray-700 border-gray-300 hover:bg-gray-50 peer-checked:bg-yellow-400 peer-checked:text-white transition-all duration-200"
                  >Kurang</span
                >
              </label>
              <label class="block">
                <input
                  type="radio"
                  name="hiburan"
                  value="Buruk"
                  class="peer hidden"
                />
                <span
                  class="flex cursor-pointer items-center justify-center py-2 px-4 border rounded-full bg-white text-gray-700 border-gray-300 hover:bg-gray-50 peer-checked:bg-red-400 peer-checked:text-white transition-all duration-200"
                  >Buruk</span
                >
              </label>
            </div>
          </div>
        </div>

        <!-- * Kritik dan Saran * -->
        <div class="space-y-4 p-3">
            <label for="kritik_saran" class="block text-lg font-semibold text-gray-700">Kritik dan Saran</label>
            <textarea id="kritik_saran" name="kritik_saran" rows="4" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm outline-none transition-all duration-100 focus:ring-2 focus:ring-red-400 border"></textarea>
        </div>

        <button type="submit" class="w-full  bg-red-500 text-white font-bold py-3 px-4  hover:bg-rose-600 transition-colors duration-200">
            Kirim Tanggapan
        </button>
      </form>
    </main>
    <footer class="bg-gray-50 px-6 py-4 sm:px-10">
        <p class="text-sm text-gray-500 text-center">
            &copy; 2024 SMK Plus Pelita Nusantara | <a href="https://www.smkpluspnb.sch.id" class="text-blue-500 hover:text-blue-600">www.smkpluspnb.sch.id</a>
        </p>

</html>
