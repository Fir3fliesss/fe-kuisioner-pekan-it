<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./src/css/output.css">
    <link href="/src/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./src/js/login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-gray-50 flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-gradient-to-r from-red-500 to-rose-700 p-6 sm:p-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-white text-center">
                Login Pekan IT
            </h1>
            <h2 class="text-lg sm:text-xl font-semibold text-white text-center">
                SMK Plus Pelita Nusantara
            </h2>
        </div>
        <form id="loginForm" class="p-6 space-y-4">
            <div>
                <label for="nis" class="block text-lg font-semibold text-gray-700 mb-1">NIS</label>
                <input type="text" id="nis" name="nis" required
                    class="w-full text-lg rounded-md shadow-sm p-3 outline-none transition-all duration-100 focus:ring-2 focus:ring-red-400 border">
            </div>
            <button type="submit"
                class="w-full bg-gradient-to-r from-red-500 to-rose-700 text-white text-lg font-semibold py-3 px-4 rounded-md hover:from-red-600 hover:to-rose-800 transition-all duration-200">
                Login
            </button>
        </form>
    </div>
</body>
</html>
